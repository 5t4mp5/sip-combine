<!DOCTYPE html>
<html>
  <header>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script defer src="/main.js"></script>
  </header>
  <body>
    <div class="container">
      <h1 style="color: #4DB393; font-family: Open Sans, sans-serif; font-weight: 300">Quick Sales | SIP File Combiner</h1>
      <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group" style="border: solid; border-width: 1px; padding: 10px; width: 50%">
          <label for="IPROD">IProd File</label>
          <input
            class="form-control-file"
            type="file"
            id="iprod"
            name="IPROD"
            accept=".XLSX, .DBF, .xlsx, .dbf"></input>
            <br />
            <label for="IPRICE">IPrice File</label>
            <input
            class="form-control-file"
            type="file"
            id="iprice"
            name="IPRICE"
            accept=".XLSX, .DBF, .xlsx, .dbf"></input>
            <br />
          <input class="btn btn-primary" type="submit" value="submit" id="submit" />
        </div>
      </form>
      <div id="results"></div>
  </div>
  </body>
</html>
